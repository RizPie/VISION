
<!DOCTYPE html>
<html>
<head>

<body>
  <h1>VISION AI</h1>
  <button onclick="startVision()">ðŸŽ™ Speak</button>

<script>
async function getGroqResponse(prompt) {
  // Replace with your actual Groq API endpoint and key
  const API_KEY = "YOUR_GROQ_API_KEY";
  const API_URL = "https://api.groq.com/v1/ai"; 

  const response = await fetch(API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${API_KEY}`
    },
    body: JSON.stringify({
      prompt: prompt,
      max_output_tokens: 200
    })
  });

  const data = await response.json();
  return data.output_text || "I couldn't understand that.";
}

function speak(text) {
  const msg = new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(msg);
}

function startVision() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("Speech Recognition not supported");
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.start();

  recognition.onresult = async function(e) {
    const command = e.results[0][0].transcript;
    console.log("User said:", command);
    speak("Processing your request...");

    // Send command to Groq AI and get response
    const aiResponse = await getGroqResponse(command);
    speak(aiResponse);
  };

  recognition.onerror = function(e) {
    console.error(e.error);
    speak("Sorry, I couldn't hear you properly.");
  };
}
</script>
</body>
</html>
